<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>

  <div class="container">

    <div class="intro">

      <div class="intro__text">
        <h1 class="intro__text__heading">
          Learn to code by watching others
        </h1>
        <p class="intro__text__para">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. 
        </p>
      </div>

      <div class="intro__form">
        
      <div class="intro__form__info">
        <p class="intro__form__info__text">
          <span class="intro__form__info__text--bold">
            Try it free 7 days
          </span>
          then $20/mo. thereafter
        </p>
      </div>

        <form action='#' class="form">

          <label class="form__firstname__label form__label" for="first-name">
            <input class="form__firstName form__input form__input--first" type="text" placeholder="First name" name="first-name" id="firstName">
            <img class="icon-error icon-error--first" src="images/icon-error.svg" alt="">
            <p class="error-msg">Error is here</p>
          </label>

          <label class="form__lastname__label form__label" for="last-name">
            <input class="form__lastName form__input" type="text" placeholder="Last name" name="last-name" id="lastName">
            <img class="icon-error" src="images/icon-error.svg" alt="">
            <p class="error-msg">Error is here</p>
          </label>

          <label class="form__email__label form__label" for="password">
            <input class="form__email form__input" type="text" placeholder="Email Address" name="email" id="email">
            <img class="icon-error" src="images/icon-error.svg" alt="">
            <p class="error-msg">Error is here</p>
          </label>

          <label class="form__password__label form__label" for="password">
            <input class="form__password form__input" type="password" placeholder="Password" name="password" id="password">
            <img class="icon-error" src="images/icon-error.svg" alt="">
            <p class="error-msg">Error is here</p>
          </label>

          <input type="submit" class="form__submit form__input" id="submit" value="Claim your free trial">

          <p class="form__terms">
            By clicking the button, you are agreeing to our
            <span class="form__terms--bold">
              Terms and Services
            </span>
          </p>
        </form>


      </div>





    </div>



  </div>

</body>
</html>
